<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family:'Playfair Display', serif;
    background: linear-gradient(to bottom, #87CEEB, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .birthday-card {
      background:white;
      padding: 3rem 4rem;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 1.5s ease-in-out;
      position: relative;
    }

    .birthday-card h1 {
      color: #5DADEC;
      text-shadow:  0 0 8px #A1C4FD, 0 0 15px #87CEEB;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .birthday-card p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .birthday-card .heart {
      color:#c084fc;
      font-size: 1.5rem;
      animation: beat 1s infinite;
    }

    .birthday-card .emoji {
      font-size: 2rem;
      margin-top: 1rem;
      animation: float 2s ease-in-out infinite;
    }
     #confetti {
  position: fixed;
  left: 0;
  top: 0;
  pointer-events: none;
  width: 100%;
  height: 100%;
  z-index: 999;
}

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <div class="birthday-card">
    <h1>Happy Birthday, My Love! üéÇ</h1>
    <p>
      To the most amazing soul ü§ç, you make every day brighter, every smile sweeter, and my heart fuller.  
      I‚Äôm so lucky to have you in my life.  
      Wishing you all the happiness, laughter, and love today and always! <span class="heart">üíô</span>
    </p>
    <div class="emoji">üòäü•∞üéâ</div>
    <canvas id="confetti"></canvas>
  </div>
  <script>
    (function() {
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');

  let W = canvas.width = innerWidth;
  let H = canvas.height = innerHeight;

  window.addEventListener('resize', () => {
    W = canvas.width = innerWidth;
    H = canvas.height = innerHeight;
  });

  const pieces = [];

  function rand(min, max) {
    return Math.random() * (max - min) + min;
  }

  // create confetti pieces
  for (let i = 0; i < 120; i++) {
    pieces.push({
      x: rand(0, W),
      y: rand(-H, 0),
      vx: rand(-1, 1),
      vy: rand(1, 4),
      r: rand(6, 12),
      c: ["#6ec1ff", "#ff9ac2", "#fff7a8"][i % 3]  // 3 color rotation
    });
  }

  function update() {
    ctx.clearRect(0, 0, W, H);

    for (const p of pieces) {
      p.x += p.vx;
      p.y += p.vy;
      p.vy += 0.02; // slight gravity

      ctx.fillStyle = p.c;
      ctx.beginPath();
      ctx.ellipse(p.x, p.y, p.r, p.r * 0.6, Math.PI / 4, 0, Math.PI * 2);
      ctx.fill();

      if (p.y > H + 20) {
        p.y = rand(-H, 0);
        p.x = rand(0, W);
        p.vy = rand(1, 3);
      }
    }

    requestAnimationFrame(update);
  }

  update();
})();

  </script>

</body>
</html>
