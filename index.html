<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome ðŸ’™</title>
  <link rel="stylesheet" href="style.css" />
<style>
  #hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: visible;
    }

    .heart {
      position: absolute;
      transform: translate(-50%, -50%);
      animation: fly 1.2s linear forwards;
      font-size: 20px;
      pointer-events: none;
      opacity: 1;
    }

    @keyframes fly {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -150%) scale(1.8); opacity: 0; }
    }

  </style>
  
</head>

<body class="page1">

  <!-- Heart cursor effect container -->
  <div id="hearts"></div>

  <!-- Center Text -->
  <div class="centered-text">
    <h1 class="glow-text">Hey Hiren.... ðŸ’™</h1>
    <p class="subtitle">Are you ready for your surprise?</p>
    <a class="button" href="letter.html">Let's Go ðŸ’Œ</a>
  </div>

  <!-- Heart JS -->
  <script>
    const hearts = document.getElementById("hearts");

    window.addEventListener("mousemove", (e) => {
        addHeart(e.clientX, e.clientY);
    });

    function addHeart(x, y) {
        const heart = document.createElement("div");
        heart.classList.add("heart");

        const colors = ["#ff7ab6", "#ffb7d1", "#ffd36b", "#7dd3fc", "#a78bfa"];
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        heart.style.fontSize = (14 + Math.random() * 16) + "px";

        const offset = (Math.random() - 0.5) * 30;

        heart.textContent = "â¤";
        heart.style.left = (x + offset) + "px";
        heart.style.top = y + "px";

        hearts.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 1200);
    }
  </script>

</body>
</html>
