<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link rel="stylesheet" href="style.css" />
  <style>
  #hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: visible;
    }

    .heart {
      position: absolute;
      transform: translate(-50%, -50%);
      animation: fly 1.2s linear forwards;
      font-size: 20px;
      pointer-events: none;
      opacity: 1;
    }

    @keyframes fly {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -150%) scale(1.8); opacity: 0; }
    }

  </style>
  </head>
<body class="page3">

  <!-- HEART TRAIL -->
  <div id="hearts"></div>

  <h2 class="glow-text">Our Beautiful Memories ‚ú®</h2>

  <!-- GALLERY -->
  <div class="gallery">

  </div>

  <!-- NEXT PAGE BUTTON -->
  <a class="button" href="reasons.html">Next: 10 Reasons I Love You üíôü§ç</a>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="audio/music.mp3" type="audio/mp3">
  </audio>

  <!-- IMAGE FADE-IN ANIMATION -->
  <script>
    const images = document.querySelectorAll(".gallery-img");

    images.forEach((img, i) => {
      setTimeout(() => {
        img.classList.add("show");
      }, i * 200);
    });
  </script>

  <!-- HEART TRAIL JS -->
  <script>
    const hearts = document.getElementById("hearts");

    window.addEventListener("mousemove", (e) => {
        addHeart(e.clientX, e.clientY);
    });

    function addHeart(x, y) {
        const heart = document.createElement("div");
        heart.classList.add("heart");

        const colors = ["#ff7ab6", "#ffb7d1", "#ffd36b", "#7dd3fc", "#a78bfa"];
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        heart.style.fontSize = (14 + Math.random() * 16) + "px";

        const offset = (Math.random() - 0.5) * 30;

        heart.textContent = "‚ù§";
        heart.style.left = (x + offset) + "px";
        heart.style.top = y + "px";

        hearts.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 1200);
    }
  </script>

</body>
</html>
